backend:
  name: github
  repo: soft-bee/softbee.tech
  branch: develop

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: image, logo: Image, widget: image}
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
  - name: settings
    label: Settings
    files:
      - file: content/settings/common.md
        name: common
        label: Common
        fields:
          - { label: Template Key, name: templateKey, widget: hidden, default: common }
          - label: Footer
            name: footer
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Message, name: message, widget: string }
              - { label: Input placeholder, name: placeholder, widget: string }
      - file: content/settings/home.md
        name: home
        label: Home
        fields:
          - { label: Template Key, name: templateKey, widget: hidden, default: home }
          - label: Meta
            name: meta
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: string }
          - label: Home hero
            name: homeHero
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Text, name: text, widget: text }
          - label: GapNurse
            name: gapNurse
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Text, name: text, widget: text }
          - label: Team
            name: team
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Text, name: text, widget: text }
          - label: MMO.cat
            name: mmoCat
            widget: object
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Text, name: text, widget: text }
          - label: Looking
            name: looking
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Text, name: text, widget: string }
          - label: What we do
            name: whatWeDo
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
      - file: content/settings/team.md
        name: team
        label: Our team
        fields:
          - { label: Template Key, name: templateKey, widget: hidden, default: team }
          - label: Meta
            name: meta
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: string }
          - label: Main
            name: main
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Text, name: text, widget: text }
          - label: Members
            name: members
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Text, name: text, widget: text }
              - label: List
                name: list
                widget: list
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Position, name: position, widget: string }
                  - { label: Photo, name: photo, widget: image }
          - label: Let's talk
            name: letsTalk
            widget: text
          - label: Follow
            name: follow
            widget: markdown
